<!-- Navbar Desktop -->
<div class="navbar navbar-desktop" id="navbar" *ngIf="!isMobile">
  <div class="navbar-container">
    <!-- Logo -->
    <div class="navbar-logo-center">
      <a href="/" class="navbar-logo">
        <img src="img/logo.svg" alt="Logo Loja IOS" class="logo-svg">
      </a>
    </div>
    <!-- Links do Menu -->
    <div class="navbar-left">
      <a routerLink="/">Home</a>
      <a routerLink="/sobre">Sobre</a>
      <a routerLink="/produtos">Produtos</a>
    </div>

    <div class="navbar-right">
   
      <div class="navbar-search">
        <div class="search-container">
          <input 
            type="text" 
            placeholder="Pesquisar produtos..." >
            <!-- LÓGICA DO PROCURAR SERÁ COLOCADA AQUI -->
          <button class="search-button">
            <img src="img/lupa.png" alt="Pesquisar">
          </button>
        </div>
      </div>

      <a routerLink="/carrinho" class="icon">
        <img src="img/carrinho-logo.png" alt="Carrinho" class="carrinho-logo">
      </a>
      <button class="navbar-button">Conecte-se</button>
    </div>
  </div>
</div>


<!-- Navbar Mobile -->
<div class="navbar navbar-mobile" *ngIf="isMobile">
  <div class="navbar-container">
    <!-- Logo centralizado -->
    <a href="/" class="navbar-logo-mobile">
      <img src="img/logo.svg" alt="Logo Loja IOS" class="logo-svg">
    </a>
    <!-- Hambúrguer à direita -->
    <button class="hamburger" (click)="toggleMenu()">☰</button>
  </div>
</div>

<!-- Sidebar Mobile -->
<div class="sidebar" [class.active]="menuActive">
  <div class="sidebar-header">
    <button class="close-btn" (click)="toggleMenu()">×</button>
  </div>
  <div class="sidebar-links">
    <a routerLink="/" (click)="toggleMenu()">Home</a>
    <a routerLink="/sobre" (click)="toggleMenu()">Sobre</a>
    <a routerLink="/produtos" (click)="toggleMenu()">Produtos</a>
    <a routerLink="/carrinho" (click)="toggleMenu()">Carrinho</a>
    <button class="navbar-button" (click)="toggleMenu()">Conecte-se</button>
  </div>
</div>
